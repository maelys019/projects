<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: rgb(32, 175, 75);
        }
        header {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: underline;
        }
        .contenair {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }
        main {
            height: 60%;
            padding: 15px 30px;
        }
        .form {
            display: flex;
            flex-direction: column;
            margin: 12px;
        }
        
        button {
            text-align: center;;
            border: none;
            background-color: white;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            font-size: 1.5rem;

        }
        footer {
            height: 20%;
            
            display: flex;
            align-items: end;
            justify-content: center;
        }
        .footer {
            font-size: 1.8rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
   <header>
    <h1>REMPLIR</h1>
   </header> 
   <main>
    <p class="contenair"> Veuillez remplir les informations suivantes </p>
    <section class="contenu">
        <form>
            <div class="form">
                <label for="Nom">Nom</label>
                <input type="text" placeholder="Entrer votre nom" required>
            </div>
            <div class="form">
                <label for="Prénom">Prénom</label>
                <input type="text" placeholder="Entrer votre prénom" required>
            </div>
            <div class="form">
                <label for="Date de naissance">Date de naissance</label>
                <input type="date" placeholder="Entrer votre date de naissance" required>
            </div>
            <div class="form">
                <label for="heure">Heure</label>
                <input type="time" placeholder="Entrer l'heure" required>
            </div>
        </form>
    </section>
    <section class="boutton">
        <button type="submit">Envoyer</button>
        <button type="reset">Supprimer</button>
    </section>
   </main>
   <footer>
    <p class="footer"> @maelys </p>
   </footer>

</body>
</html>
